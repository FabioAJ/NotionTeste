name: Publish Notion website to GitHub Pages

on:
  # Manual update only.
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout loconotion
        uses: actions/checkout@v3
        with:
          repository: tetracionist/loconotion
          path: loconotion

      - name: Checkout this repo
        uses: actions/checkout@v3
        with:
          path: pages_repo

      - name: Install Chromium and Chromedriver
      run: |
        # Atualiza os repositórios e instala o Chromium
        sudo apt update
        sudo apt install -y chromium-browser
        # Cria um link simbólico para que o Chromium seja reconhecido como google-chrome
        sudo ln -sf /snap/bin/chromium /usr/bin/google-chrome

      - name: Install compatible Chromedriver
      run: |
        # Obtém a versão principal do Chromium instalado
        CHROMIUM_VERSION=$(chromium-browser --version | awk '{print $2}' | cut -d'.' -f1)
        # Busca a versão do Chromedriver compatível com o Chromium
        CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROMIUM_VERSION)
        # Baixa e instala o Chromedriver correto
        wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

      - name: Check Chrome and Chromedriver versions
      run: |
        # Confirma que o Chromium e o Chromedriver estão instalados e são compatíveis
        google-chrome --version
        chromedriver --version


      - name: Install Loconotion dependencies
        run: pip install -r loconotion/requirements.txt

      - name: Run Loconotion
        run: |
          python3 loconotion/loconotion --chromedriver /usr/bin/chromedriver "pages_repo/site.toml"

      - name: Debug/remove chmod +x deploy
        run: chmod +x pages_repo/deploy.sh

      - name: Push to GitHub pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          GIT_DEPLOY_DIR=../dist/site \
          GIT_DEPLOY_BRANCH=gh-pages \
          GIT_DEPLOY_REPO="https://${{ github.token }}@github.com/${{ github.repository }}.git" ./deploy.sh
        working-directory: pages_repo
